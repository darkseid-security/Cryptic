<!DOCTYPE html>
<html lang="en" class="has-background-primary">
	<head>

        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js" integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO" crossorigin="anonymous"></script>
	</head>
	<body>
	
	 <div id="nav" class="is-max-widescreen has-background-white  navbar pr-4">
    <b id="cryptic" class="pl-5 is-size-1 has-text-right level-right">Cryptic</b>
    <a id="link" class="pr-5 has-text-right level-right" href="/">Encrypt</a>

    <a id="xx" class="pr-5 has-text-right level-right" href="/stegohide">Stegonography</a>
    
     <a id="fg" role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
  <span aria-hidden="true"></span>
  <span aria-hidden="true"></span>
  <span aria-hidden="true"></span>
</a>

<div class="navbar-menu" id="navMenu">
<br><br><br><br><br>
 <center id="menu"><a class="button is-rounded is-primary is-large is-fullwidth has-text-white is-size-1" id="links" href="/" >Encrypt</a></center>
  <center id="decrypt-link"><a class="button is-primary is-large is-rounded is-fullwidth has-text-white is-size-1" id="links" href="/decrypt" >Decrypt</a></center>
  <center id="upload-link"><a class="button is-rounded is-primary is-large is-fullwidth has-text-white is-size-1" href="/upload" id="links">Upload</a></center>

</div>
  
  <script>
 document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {

      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');

    });
  });

});

</script>
</div>
        
    </div>
    
    </div>
    
	    <center>
	    <div class="tile">
        <div class="tile is-parent is-vertical">
        <div class="tile is-child box">
		<h1 id="heading" class="is-size-2 ">Decrypt AES-GCM Messages</h1>
		
		<form action="/decrypt" method="POST">
		
		<div class="field mt-5">
        <p class="control has-icons-left">
        <input name="encryption_key" class="input is-primary is-large is-fullwidth has-text-dark" type="text" placeholder="Encryption Key" value="{{keygen}}" required>
        <span id="lock" class="icon is-small is-left">
        <i class="fas fa-key"></i>
        </span>
        </p>
        </div>
        
        <div class="field mt-3">
        <p class="control has-icons-left">
        <input class="input is-primary is-large is-fullwidth has-text-dark" type="text" name="IV" placeholder="Enter IV" required>
        <span id="lock" class="icon is-small is-left">
        <i class="fas fa-prescription"></i>
        </span>
        </p>
        </div>
	
		<div class="field mt-3">
        <p class="control has-icons-left">
        <input id="cipher-text" class="input is-primary is-large is-fullwidth has-text-dark" type="text" name="ciphertext" placeholder="Enter Encrpyted Message" required>
        <span id="lock-text" class="icon is-small is-left">
        <i class="fas fa-unlock"></i>
        </span>
        </p>
	    <div id="submit" class="pt-5 ">
	    <button id="submit" class="button is-primary is-large is-fullwidth mt-5 mb-4" type="submit">Decrypt</button>
	    </div>
		</form>
		
		<h2 style="font-weight:bold;" id="test" class="is-size-5">Decryption Status: {{status}}</h2>
		
		<h2 style="font-weight:bold;" class="is-size-5">Decrypted Message: {{result}}</h2>
		<br>
		</center>
		</div>
		</div>
		</div>
	</body>
</html>
